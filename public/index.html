<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso denegado</title>
</head>
<body>

    <h1>Google Sign in</h1>
    <hr>

    <div id="g_id_onload"
        data-client_id="324597775431-i4j4ku9hmqqakbn77ees9rnia4pnr2me.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <button id="google-signout">
        SignOut
    </button>

    
    <script>
        function handleCredentialResponse(response) {
            
            // Google token - id token 
            const body = { id_token: response.credential }
            
            fetch('http://localhost:8080/api/auth/google', { // Configurar todo esto asi por el tipo de peticion
                method: 'POST', 
                headers: { 
                    'Content-Type': 'application/json'
                }, 
                body: JSON.stringify(body)
            })
            .then( res => res.json() )
            .then( res => {
                console.log(res)
                localStorage.setItem('email', res.usuario.correo)
            })
            .catch( console.warn)
            
        }

        const button = document.getElementById('google-signout')
        button.onclick = () => {
            google.accounts.id.disableAutoSelect()

            google.accounts.id.revoke( localStorage.getItem( 'email' ), done => {
                localStorage.clear()
                location.reload()
            })
        }
    </script>

    <script src="https://accounts.google.com/gsi/client" async></script>
    
</body>
</html>
